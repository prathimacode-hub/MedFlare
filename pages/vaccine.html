		<form class="container mb-5">
			<div class="row mb-3">

        

				<div class="col-md-6">
					<label for="state" class="form-label">State:</label>
					<select id="state" class="form-select"  onchange="setDistricts();">
						<option value="">Select State</option>
					</select>
				</div>

				<div class="col-md-6">
					<label for="district" class="form-label">District:</label>
					<select onchange="check();" id="district" class="form-select">
						<option value="All" selected>All</option>
					</select>
				</div>
        
			</div>
			<div class="row mb-5">
				<div class="col-md-6">
					<label for="date" class="form-label">Date (dd-mm-yyyy):</label>
					<input type="date" id="date" class="form-control" onchange="check();">
				</div>
				<div class="col-md-3">
					<label class="form-label">Age:</label>
					<div>
						<input type="radio" id="18+" name="age" value="18+" class="btn-check" checked onclick="check();"><label for="18+" class="btn btn-outline-primary">18+</label>

						<input type="radio" id="45+" name="age" value="45+" class="btn-check" onclick="check();"><label for="45+" class="btn btn-outline-primary">45+</label>
					</div>
				</div>


				<div class="col-md-3">
					<label class="form-label">Select Dose:</label><br/>
					<input type="radio" value="dose1" name="dose" onclick="check();" class="btn-check" id="btn-dose1" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-dose1">Dose 1</label>
					<input type="radio" value="dose2" name="dose" onclick="check();" class="btn-check" id="btn-dose2" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-dose2">Dose 2</label>
					<input type="radio" value="dose2" checked onclick="check();" name="dose" class="btn-check" id="btn-doseall" autocomplete="off">
					<label class="btn btn-outline-primary" for="btn-doseall">Both</label>

				</div>
			</div>

			<div class="row">
				<div class="col-md-4 d-grid gap-2" id="search">
					<button type="button"  class="btn btn-primary"  onclick="check();"><a style="text-decoration: none; color:#fff"   href="#results">Search</a> </button>
				</div>
			</div>
		</form>
